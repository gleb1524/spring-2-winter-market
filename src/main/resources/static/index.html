<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Market</h1>

    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-success" ng-click="putProductInCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Корзина</h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>
                <button type="button" class="btn btn-link" ng-click="deleteAllProducts()">Очистить корзину</button>
            </td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.title}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="deleteProductFromCartById(item.productId)">-</button>
                {{item.quantity}}
                <button type="button" class="btn btn-success" ng-click="putProductInCart(item.productId)">+</button>
            </td>
            <td>{{item.priceUnit + ' x ' + item.quantity + ' = ' + item.priceTotal}}</td>
            <td>
                <button type="button" class="btn btn-link" ng-click="deleteItem(item.itemId)">Удалить товар</button>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalCoast}}</td>
        </tr>
        </tbody>
    </table>
    <h3>{{coast}}</h3>
</div>
</body>
</html>
